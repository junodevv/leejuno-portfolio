# Port
server.port=8080

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://172.16.147.129:33306/leejuno-mysql
spring.datasource.username=leejuno-mysql
